<!DOCTYPE html>
<!DOCTYPE html>

<style type="text/css">
.box {
	margin-bottom: 5px;
}

.box-content-height {
	height: 450px;
}

.box .box-header.box-header-small {
	line-height: 13px;
}

.myselect {
	width: 100%;
}

.selectGoods {
	width: 80%;
	margin-left: 10%;
	margin-right: 10%;
}
</style>

<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>在线支付</span>
						</h1>
					</div>
				</div>
			</div>
			<div class='row-fluid'>
				<div class='span4 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='box-header blue-background'>
						<div class='title'>
							<i class="fa fa-th-list fa-fw"></i>选择商品
						</div>
						<div class='actions'></div>
					</div>
					<div class='box-content box-content-height'>
						<div class='selectGoods'>
							<form id='pay'>
								<div class='control-group margin-T30'>
									<label class='control-label'>商品类别</label>
									<div class='controls' id='categorySelect'>
										<select id='role' name='role' class='myselect'>
											<option value='1'>总代理</option>
											<option value='2'>分销商</option>
											<option value='3'>商户</option>
										</select>
									</div>
								</div>
								<div class='control-group margin-T30'>
									<label class='control-label'>支付方式</label>
									<div class='controls'>
										<select id='payType' name='payType' class='myselect'>
											<option value='0'>支付宝</option>
											<option value='1'>现金</option>
										</select>
									</div>
								</div>
								<div class='control-group margin-T30'>
									<label class='control-label'>金额</label>
									<div class='controls'>
										<input type="search" required="required" id="amount" style="width: 95%">
									</div>
								</div>
								<input type="text" style="display: none;" />
							</form>
							<button class='btn btn-warning' style="margin-left: 35%;">添加</button>
						</div>
					</div>
				</div>
				<div class='span8 box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='row-fluid'></div>
					<div class="switch_box" id="c1">
						<div class='row-fluid front_box' id="p1">
							<div class='span12 box bordered-box blue-border' style='margin-bottom: 0;'>
								<div class='box-header blue-background'>
									<div class='title' id="carMessage" perid='all'>
										<i class='fa fa-group'></i>系统用户
									</div>
								</div>
								<div class='box-content box-no-padding'>
									<div class='responsive-table'>
										<div class='scrollable-area' id="userInfoAll">
											<table class='table show-data-table table-hover' style='margin-bottom: 0;'>
												<thead>
													<tr>
														<th>所属单位</th>
														<th>用户名</th>
														<th>角色</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
													<!-- table content -->
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../js/payOnline.js"></script>
