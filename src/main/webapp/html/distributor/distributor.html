<!DOCTYPE html>
<div class='container-fluid'>
	<div class='row-fluid' id='content-wrapper'>
		<div class='span12'>
			<div class='row-fluid'>
				<div class='span12'>
					<div class='page-header'>
						<h1 class='pull-left'>
							<i class='icon-table'></i> <span>分销商管理</span>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span4 box bordered-box blue-border' style='margin-bottom: 0;'>
				<div class='box-header blue-background'>
					<div class='title'>
						<i class="fa fa-th-list fa-fw"></i>部门列表
					</div>
				</div>

				<div class='box-content deptTree-height box-content-height'>
					<div class="departTree">
						<div id="deprTreeDiv" style='' class='scrollable' data-scrollable-height='500'>
							<ul id="distributorTree" class="ztree"></ul>
						</div>
					</div>
				</div>
			</div>

			<div class='span8 box bordered-box blue-border' style='margin-bottom: 0;'>
				<div class='row-fluid' style="margin-bottom: 20px;">
					<div class='span12 box box-bordered box-nomargin'>
						<div class='box-header blue-background'>
							<div class='title'>
								<i class="fa fa-comment fa-fw"></i>备注
							</div>
						</div>
						<div class='box-content'>
							<div class="deptMsgNum">
								<h3 id="personNumber" class='title text-error'></h3>
								<small>名员工</small>
							</div>
							<div id="memark"></div>
						</div>
					</div>
				</div>
				<div class='row-fluid box bordered-box blue-border' style='margin-bottom: 0;'>
					<div class='row-fluid'>
						<div class='span12 box bordered-box blue-border' style='margin-bottom: 0;'>
							<div class='box-header blue-background'>
								<div class='title'>
									<i class="fa fa-pie-chart"></i>部门人数分布图
								</div>
								<div class='actions'>
									<a href="#" id="tjShowOrHideClick" class="btn box-collapse btn-mini btn-link icon-chevron-up"></a>
								</div>
							</div>
							<div class='box-content box-no-padding deptHeight' id='departmentAllChar'>
								<center>
									<canvas id="chart-DepUserNumPie" width="200" height="200">
								</canvas>
								</center>
								<div id="chart-DepUserNumPieExp" class="chartLegend span12 margin-T30"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- add department modal -->
	<div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">添加部门</h4>
				</div>
				<div class="modal-body">
					<form class="form form-horizontal">
						<div class='control-group margin-T30'>
							<label class='control-label'> 父级部门: </label>
							<div class='controls'>
								<input class='span3' type="text" title="" id="parentDept" disabled="false" maxlength="30" />
							</div>
						</div>

						<div class='control-group margin-T30'>
							<label class='control-label'> 部门名称 </label>
							<div class='controls'>
								<input class='span3' type="text" title="" id="deptName" maxlength="10" />
								<p class='help-block' />
							</div>
						</div>

						<div class='control-group margin-T3'>
							<label class='control-label'>部门类别</label>
							<div class='controls'>
								<label class="radio inline"> <input class="type_radio" style='cursor: pointer' type="radio" value="0" name="type">部门
								</label> <label class="radio inline"> <input class="type_radio" style='cursor: pointer' type="radio" value="1" name="type">班组
								</label>
							</div>
						</div>

						<div class='control-group margin-T30'>
							<label class='control-label'> 部门备注 </label>
							<div class='controls'>
								<textarea class='span3' rows="5" cols="30" id="deptRemark" maxlength="100"></textarea>
								<p class='help-block' />
							</div>
						</div>
						<div>
							<span id="inputError" style="color: #FF0000"></span>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class='btn btn-info' data-dismiss="modal">取消</button>
					<button type="button" class='btn btn-primary' id="saveBtn">确认</button>
				</div>
			</div>
		</div>
	</div>

</div>
<script type="text/javascript" src="../js/distributor.js"></script>
